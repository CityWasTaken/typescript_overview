<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="container-fluid px-5">
      <form id="note-form" class="mx-auto mt-5">
        <h2 class="text-center">Create Note</h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="text-input" placeholder="Enter the text for your note">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  
      <h2 class="my-5">Your Notes:</h2>
      <section id="note-output">
        <article class="mb-4">
          <h3>Note One</h3>
          <p>Added On: 10/7/2024</p>
          <button class="btn btn-danger">Delete</button>
          <hr>
        </article>
  
        <article class="mb-4">
          <h3>Note Two</h3>
          <p>Added On: 10/7/2024</p>
          <button class="btn btn-danger">Delete</button>
          <hr>
        </article>
      </section>
    </main>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
